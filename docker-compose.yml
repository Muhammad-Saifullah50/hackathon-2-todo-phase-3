services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "9000:9000"
    volumes:
      - ./backend:/app
      - /app/.venv # Don't overwrite container venv with host
    env_file:
      - ./backend/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Don't overwrite container node_modules
      - /app/.next # Don't overwrite container build artifacts
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:9000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "apk", "add", "curl", "&&", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 10s
      retries: 5
