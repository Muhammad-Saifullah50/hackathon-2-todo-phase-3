openapi: 3.1.0
info:
  title: AI Chat API
  description: RESTful API for AI-powered task management chatbot with streaming support
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:8000/api/v1
    description: Development server
  - url: https://api.production.com/api/v1
    description: Production server

security:
  - BearerAuth: []

paths:
  /chat:
    post:
      summary: Send chat message with streaming response
      description: |
        Send a user message to the AI chatbot and receive a streaming response via Server-Sent Events (SSE).
        The response streams tokens as they're generated by the LLM.

        **Streaming Format**: Server-Sent Events (text/event-stream)
        - Each token: `data: {"type": "token", "content": "word"}\n\n`
        - Completion: `data: {"type": "done"}\n\n`
        - Error: `data: {"type": "error", "message": "error details"}\n\n`
      operationId: sendChatMessage
      tags:
        - Chat
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              new_conversation:
                summary: New conversation
                value:
                  message: "Add a task to buy groceries tomorrow"
                  conversation_id: null
              existing_conversation:
                summary: Continue conversation
                value:
                  message: "What tasks are pending?"
                  conversation_id: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Streaming response (SSE)
          content:
            text/event-stream:
              schema:
                type: string
                format: binary
                description: Server-Sent Events stream
              examples:
                streaming_response:
                  summary: Example SSE stream
                  value: |
                    data: {"type": "token", "content": "I've"}
                    data: {"type": "token", "content": " added"}
                    data: {"type": "token", "content": " a"}
                    data: {"type": "token", "content": " task"}
                    data: {"type": "done"}
        '400':
          description: Bad request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: VALIDATION_ERROR
                  message: "Message content is required"
                  timestamp: "2025-12-23T12:34:56Z"
                  request_id: "req_abc123"
        '401':
          description: Unauthorized (invalid or missing token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: RATE_LIMIT_EXCEEDED
                  message: "Rate limit exceeded. Try again in 60 seconds."
                  timestamp: "2025-12-23T12:34:56Z"
                  request_id: "req_abc123"
          headers:
            Retry-After:
              schema:
                type: integer
              description: Seconds until rate limit resets
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error:
                  code: INTERNAL_SERVER_ERROR
                  message: "AI service temporarily unavailable"
                  timestamp: "2025-12-23T12:34:56Z"
                  request_id: "req_abc123"

  /conversations:
    get:
      summary: List user's conversations
      description: Get paginated list of user's conversations ordered by most recent activity
      operationId: listConversations
      tags:
        - Conversations
      parameters:
        - name: page
          in: query
          description: Page number (1-indexed)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of conversations per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationListResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /conversations/{conversation_id}:
    get:
      summary: Get conversation details
      description: Get a specific conversation with its metadata
      operationId: getConversation
      tags:
        - Conversations
      parameters:
        - name: conversation_id
          in: path
          required: true
          description: Conversation UUID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Conversation details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /conversations/{conversation_id}/messages:
    get:
      summary: Get conversation messages
      description: Get paginated messages for a conversation, ordered by creation time
      operationId: getConversationMessages
      tags:
        - Conversations
      parameters:
        - name: conversation_id
          in: path
          required: true
          description: Conversation UUID
          schema:
            type: string
            format: uuid
        - name: page
          in: query
          description: Page number (1-indexed)
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          description: Number of messages per page
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
      responses:
        '200':
          description: List of messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageListResponse'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /health:
    get:
      summary: Health check
      description: Check API health status and database connectivity
      operationId: healthCheck
      tags:
        - System
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [healthy]
                  database:
                    type: string
                    enum: [connected]
                  timestamp:
                    type: string
                    format: date-time
              example:
                status: healthy
                database: connected
                timestamp: "2025-12-23T12:34:56Z"
        '503':
          description: Service unhealthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    enum: [unhealthy]
                  database:
                    type: string
                    enum: [connected, disconnected]
                  error:
                    type: string
              example:
                status: unhealthy
                database: disconnected
                error: "Database connection timeout"

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from Better Auth

  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          description: User's message to the chatbot
          minLength: 1
          maxLength: 2000
          example: "Add a task to buy groceries tomorrow"
        conversation_id:
          type: string
          format: uuid
          nullable: true
          description: Existing conversation ID (null to start new conversation)
          example: "123e4567-e89b-12d3-a456-426614174000"

    ConversationListResponse:
      type: object
      required:
        - conversations
        - pagination
      properties:
        conversations:
          type: array
          items:
            $ref: '#/components/schemas/ConversationSummary'
        pagination:
          $ref: '#/components/schemas/Pagination'

    ConversationSummary:
      type: object
      required:
        - id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          example: "123e4567-e89b-12d3-a456-426614174000"
        title:
          type: string
          nullable: true
          description: Conversation title (first message or AI-generated)
          example: "Task management conversation"
        created_at:
          type: string
          format: date-time
          example: "2025-12-23T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          example: "2025-12-23T12:00:00Z"
        message_count:
          type: integer
          description: Total messages in conversation
          example: 24

    ConversationResponse:
      type: object
      required:
        - id
        - user_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
        title:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    MessageListResponse:
      type: object
      required:
        - messages
        - pagination
      properties:
        messages:
          type: array
          items:
            $ref: '#/components/schemas/Message'
        pagination:
          $ref: '#/components/schemas/Pagination'

    Message:
      type: object
      required:
        - id
        - conversation_id
        - role
        - content
        - created_at
      properties:
        id:
          type: string
          format: uuid
        conversation_id:
          type: string
          format: uuid
        role:
          type: string
          enum: [user, assistant, system]
          description: Message sender
        content:
          type: string
          description: Message text content
        created_at:
          type: string
          format: date-time

    Pagination:
      type: object
      required:
        - page
        - limit
        - total
        - total_pages
      properties:
        page:
          type: integer
          description: Current page (1-indexed)
          example: 1
        limit:
          type: integer
          description: Items per page
          example: 20
        total:
          type: integer
          description: Total items across all pages
          example: 156
        total_pages:
          type: integer
          description: Total number of pages
          example: 8

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
            - timestamp
          properties:
            code:
              type: string
              enum:
                - VALIDATION_ERROR
                - UNAUTHORIZED
                - FORBIDDEN
                - NOT_FOUND
                - RATE_LIMIT_EXCEEDED
                - INTERNAL_SERVER_ERROR
                - AI_SERVICE_ERROR
              example: VALIDATION_ERROR
            message:
              type: string
              description: Human-readable error message
              example: "Message content is required"
            details:
              type: object
              description: Additional error context
              nullable: true
            timestamp:
              type: string
              format: date-time
              example: "2025-12-23T12:34:56Z"
            request_id:
              type: string
              description: Unique request identifier for debugging
              example: "req_abc123"

  responses:
    UnauthorizedError:
      description: Unauthorized (invalid or missing token)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: UNAUTHORIZED
              message: "Invalid or missing authentication token"
              timestamp: "2025-12-23T12:34:56Z"
              request_id: "req_abc123"

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              code: NOT_FOUND
              message: "Conversation not found"
              timestamp: "2025-12-23T12:34:56Z"
              request_id: "req_abc123"

tags:
  - name: Chat
    description: Real-time chat interactions with AI assistant
  - name: Conversations
    description: Conversation history management
  - name: System
    description: System health and status endpoints
